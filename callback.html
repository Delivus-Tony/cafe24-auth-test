<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>카페24 앱 설치 및 인증</title>
  <style>
    body { font-family: sans-serif; padding: 40px; }
    code { background: #f0f0f0; padding: 5px 10px; border-radius: 5px; display: inline-block; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h2>✅ 카페24 앱 설치/인증 흐름</h2>
  <p id="status">처리 중...</p>
  <p id="auth-url" class="hidden">🔗 인증 URL: <a id="link" href="#" target="_blank"></a></p>
  <p id="error" style="color:red;"></p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const mall_id = params.get("mall_id") || params.get("state");
    const code = params.get("code");

    if (!mall_id) {
      document.getElementById("error").innerText = "❌ mall_id가 URL에 없습니다.";
    } else if (!code) {
      // STEP 1️⃣ mall_id → 인증 URL 요청
      document.getElementById("status").innerText = "🔄 mall_id 기반 인증 URL 생성 중...";

      fetch("https://cafe24-oauth-server.onrender.com/install", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mall_id })
      })
      .then(res => res.text())
      .then(url => {
        const link = document.getElementById("link");
        link.href = url;
        link.textContent = url;
        document.getElementById("auth-url").classList.remove("hidden");
        document.getElementById("status").innerText = "🔗 아래 링크를 클릭해 설치를 진행하세요.";
      })
      .catch(err => {
        document.getElementById("error").innerText = "❌ 서버 요청 실패: " + err;
      });

    } else {
      // STEP 2️⃣ code + mall_id → access_token 요청
      document.getElementById("status").innerText = "🔄 access token 요청 중...";

      fetch("https://cafe24-oauth-server.onrender.com/token", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mall_id, code })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("status").innerText = "✅ access token 응답 수신 완료:";
        const result = document.createElement("pre");
        result.innerText = JSON.stringify(data, null, 2);
        document.body.appendChild(result);
      })
      .catch(err => {
        document.getElementById("error").innerText = "❌ 토큰 요청 실패: " + err;
      });
    }
  </script>
</body>
</html>
