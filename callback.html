<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>카페24 앱 설치 완료</title>
  <style>
    body { font-family: sans-serif; padding: 40px; }
    code { background: #f0f0f0; padding: 5px 10px; border-radius: 5px; display: inline-block; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h2>✅ 카페24 앱 설치 요청 수신됨</h2>
  <p id="status">파라미터 처리 중...</p>
  <p id="auth-url" class="hidden">🔗 인증 URL: <a id="link" href="#" target="_blank"></a></p>
  <pre id="token" style="background:#f9f9f9;padding:10px;border-radius:8px;"></pre>
  <p id="error" style="color:red;"></p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const mall_id = params.get("mall_id") || params.get("state");
    const code = params.get("code");

    const status = document.getElementById("status");

    if (!mall_id) {
      document.getElementById("error").innerText = "❌ 필요한 정보가 URL에 없습니다.";
    } else if (code) {
      status.innerText = "🔐 액세스 토큰 요청 중...";

      // 2단계: 액세스 토큰 요청
      fetch("https://cafe24-oauth-server.onrender.com/token", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mall_id, code })
      })
      .then(res => res.json())
      .then(data => {
        status.innerText = "✅ 액세스 토큰 발급 완료";
        document.getElementById("token").innerText = JSON.stringify(data, null, 2);
      })
      .catch(err => {
        document.getElementById("error").innerText = "❌ 토큰 요청 실패: " + err;
      });
    } else {
      status.innerText = "🛠️ 인증 URL 생성 중...";

      // 1단계: mall_id → 인증 URL 생성
      fetch("https://cafe24-oauth-server.onrender.com/install", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mall_id })
      })
      .then(res => res.text())
      .then(url => {
        const link = document.getElementById("link");
        link.href = url;
        link.textContent = url;
        document.getElementById("auth-url").classList.remove("hidden");
        status.innerText = "🧩 인증 URL 생성됨. 클릭해서 승인 진행해주세요.";
      })
      .catch(err => {
        document.getElementById("error").innerText = "❌ 인증 URL 요청 실패: " + err;
      });
    }
  </script>
</body>
</html>
