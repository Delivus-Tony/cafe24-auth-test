<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>카페24 인증 콜백</title>
  <style>
    body { font-family: sans-serif; padding: 40px; }
    code { background: #f0f0f0; padding: 5px 10px; border-radius: 5px; display: inline-block; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h2>✅ 카페24 인증 처리</h2>
  <p id="status">처리 중...</p>
  <pre id="result"></pre>
  <p id="error" style="color:red;"></p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const mall_id = params.get("mall_id") || params.get("state");
    const code = params.get("code");

    if (code && mall_id) {
      // ✅ access token 요청
      document.getElementById("status").innerText = "🔑 액세스 토큰 요청 중...";
      fetch("https://cafe24-oauth-server.onrender.com/token", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mall_id, code })
      })
        .then(res => res.json())
        .then(data => {
          document.getElementById("status").innerText = "✅ 토큰 발급 완료";
          document.getElementById("result").innerText = JSON.stringify(data, null, 2);
        })
        .catch(err => {
          document.getElementById("error").innerText = "❌ 토큰 요청 실패: " + err;
        });
    } else if (mall_id) {
      // 🟡 최초 설치 시: 인증 URL 생성
      document.getElementById("status").innerText = "🔗 인증 URL 생성 중...";
      fetch("https://cafe24-oauth-server.onrender.com/install", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mall_id })
      })
        .then(res => res.text())
        .then(auth_url => {
          document.getElementById("status").innerText = "➡️ 인증 페이지로 이동 중...";
          window.location.href = auth_url;
        })
        .catch(err => {
          document.getElementById("error").innerText = "❌ 인증 URL 요청 실패: " + err;
        });
    } else {
      // ❌ mall_id 또는 code 없음
      document.getElementById("error").innerText = "❌ 필요한 정보가 URL에 없습니다.";
    }
  </script>
</body>
</html>
